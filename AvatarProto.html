<head>

<title>Private Banker Avatar</title>
<style>

    .avatar { text-align: center; padding: 20px; }
    .avatar img { width: 80px; border-radius: 50%; }
    .chat-box { padding: 20px; }
    .message { margin-bottom: 15px; }
    .bot { color: #0b2545; font-weight: bold; }
    .buttons { display: flex; gap: 10px; margin-top: 10px; }
    .btn { background-color: #d4af37; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background-color: #b38f2a; }
    .chart { margin-top: 20px; text-align: center; }
</style>
</head>

<div class="header">Private Banking Virtual Advisor</div>

    <div class="avatar">
        https://via.placeholder.com/80

        <div class="buttons">
            <button class="btn">Yes, Review</button>

    </div>
</div>
</body>
</html>
